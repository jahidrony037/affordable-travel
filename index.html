<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Affordable-Travel</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-container">
          <div class="title-container">
            <div class="logo">
              <img src="./Images/logo.png" alt="logo" />
            </div>
            <div class="nav-title">
              <h2>Affordable <span class="title-color">Travel</span></h2>
            </div>
          </div>
          <div class="menu-container">
            <ul>
              <li>
                <a href="#home"> <span class="home">Home</span> </a>
              </li>
              <li><a href="#packages">Packages</a></li>
              <li><a href="#testimonial">Testimonial</a></li>
              <li><a href="#blog">Blog</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div>
          <div class="humburger">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M3.75 6.75H20.25M3.75 12H20.25M3.75 17.25H20.25"
                stroke="#131318"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>
      </nav>
      <div class="banner-container">
        <div class="banner-info">
          <h2 class="banner-title">Explore Your Travel</h2>
          <p class="banner-description">
            Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor
            adipiscing. In et odio enim ac quis sapien urna eu phasellus.
          </p>
        </div>
        <div class="banner-form">
          <form action="">
            <div class="input-container">
              <div class="input">
                <input type="text" name="go" id="go" placeholder="Where go" />
              </div>
              <div class="input">
                <input type="text" name="go" id="go" placeholder="When" />
                <div class="first-arrow">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                  >
                    <path
                      d="M19.5 8.25L12 15.75L4.5 8.25"
                      stroke="#131318"
                      stroke-opacity="0.7"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </div>
              </div>
              <div class="input">
                <input type="text" name="go" id="go" placeholder="Select" />
                <div class="second-arrow">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                  >
                    <path
                      d="M19.5 8.25L12 15.75L4.5 8.25"
                      stroke="#131318"
                      stroke-opacity="0.7"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </div>
              </div>
              <div class="input-btn">
                <i
                  class="fa-solid fa-magnifying-glass"
                  style="color: #ffffff"
                ></i>
                <input type="submit" value="Find Now" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
